<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="sample1.css" rel="stylesheet" />
</head>

<body>
    <script>
        let formIsValid = false;
        function validateName(val) {
            let name1 = "     123   test name    *";
            console.log("length of name1 :", name1.length);
            console.log("length of name1.trim() :", name1.trim().length);
            if (val.trim() == "") {
                formIsValid = false;
                // errors["username"] = "*Please enter your username."; 
                let elem = document.getElementById("nameSpan");
                elem.innerText = "Please Enter UserName";
                return false;
            }

            if (typeof val !== "undefined") {
                if (!val.match(/^[a-zA-Z ]*$/)) {
                    formIsValid = false;
                    // errors["username"] = "*Please enter alphabet characters only.";
                    // var span = document.getElementById("nameSapn");
                    let span = document.getElementById("nameSpan");
                    span.innerText = "Please Enter only Alphabets";
                    return false;
                } else {
                    let span = document.getElementById("nameSpan");
                    span.innerText = "";
                    return true;
                }
            }
        }

        function validateMobile(val) {
            if (val.trim() == "") {
                formIsValid = false;
                // errors["username"] = "*Please enter your username.";
                let span = document.getElementById("mobileSpan");
                span.innerText = "Please Enter 10 digit Mobile Number";
            }

            if (typeof val !== "undefined") {
                if (!val.match(/^[7-9]{1}[0-9]{9}$/)) {
                    formIsValid = false;
                    // errors["mobileno"] = "*Please enter valid mobile no. Maximum 1 digits, first digit should be between 7-9 only";
                    let span = document.getElementById("mobileSpan");
                    span.innerText = "*Please enter valid mobile no. Maximum 1 digits, first digit should be between 7-9 only";
                } else {
                    let span = document.getElementById("mobileSpan");
                    span.innerText = "";
                    return true;
                }
            }
        }

        function validateEmail(val) {

            if (val == "") {
                formIsValid = false;
                // errors["username"] = "*Please enter your username.";
                let span = document.getElementById("emailSpan");
                span.innerText = "Please Enter Your Email ID";
            }

            if (typeof val !== "undefined") {
                //regular expression for email validation
                var pattern = new RegExp(/^(("[\w-\s]+")|([\w-]+(?:\.[\w-]+)*)|("[\w-\s]+")([\w-]+(?:\.[\w-]+)*))(@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$)|(@\[?((25[0-5]\.|2[0-4][0-9]\.|1[0-9]{2}\.|[0-9]{1,2}\.))((25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\.){2}(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\]?$)/i);
                if (!pattern.test(val)) {
                    formIsValid = false;
                    // errors["emailid"] = "*Please enter valid email-ID.";
                    let span = document.getElementById("emailSpan");
                    span.innerText = "Please Enter valid Email ID";
                } else {
                    let span = document.getElementById("emailSpan");
                    span.innerText = "";
                    return true;
                }
            }
        }
        function validatePassword(val) {

            if (val.trim() == "") {
                formIsValid = false;
                // errors["password"] = "*Please enter your password.";                 
                let span = document.getElementById("passwordSpan");
                span.innerText = "Please Enter Password";
            }

            if (typeof val !== "undefined") {
                if (!val.match(/^.*(?=.{8,})(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%&]).*$/)) {
                    formIsValid = false;
                    // errors["password"] = "*Please enter secure and strong password.";
                    let span = document.getElementById("passwordSpan");
                    span.innerText = "*Please enter secure and strong password. Minimum 8 characters One Capital letter, one Small letter and One Special Symbol";
                } else {
                    let span = document.getElementById("passwordSpan");
                    span.innerText = "";
                    return true;
                }
            }
        }
        function validateForm() {
            alert("calling!!!!");

        }
    </script>
    <div id="register">
        <h3>Registration page</h3>
        <form method="POST" name="userRegistrationForm" onsubmit="validateForm()">
            <div>
                <label>Name</label>
                <input type="text" class="input" name="username" onchange="validateName(this.value)" />
                <span class="errorMsg" id="nameSpan"></span>
            </div>
            <div>
                <label>Email ID:</label>
                <input type="text" class="input" name="emailid" onchange="validateEmail(this.value)" />
                <span class="errorMsg" id="emailSpan"></span>
            </div>
            <div>
                <label>Mobile No:</label>
                <input type="text" class="input" name="mobileno" onchange="validateMobile(this.value)" />
                <span class="errorMsg" id="mobileSpan"></span>
            </div>
            <div>
                <label>Password</label>
                <input type="password" class="input" name="password" onChange="validatePassword(this.value)" />
                <span class="errorMsg" id="passwordSpan"></span>
            </div>
            <div>
                <input type="submit" class="button" value="Register" />
            </div>
        </form>
    </div>
</body>

</html>
